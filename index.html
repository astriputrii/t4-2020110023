<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Input Reservasi Travel</title>
        <link href=""
    </head>
    <div class="container">
        <h1>Form Input Reservasi Travel</h1>
        <div class="row">
        <form method="get" action="output.html" class="col-4 needs-validations g-1" novalidate>
            <div class="row g-3">
            <div class="col-12">
                <label for="input-kategori" class="label">Kategori</label>
                <input type="text" id="input-kategori" name="Kategori" class="form-control" required/>
                <div class="invalid-feedback">
                </div>
            <div class="col-12">
                <label for="input-Jumlah-Barang" class="label">Jumlah Barang</label>
                <input type="text" id="input-Jumlah-Barang" name="Jumlah-Barang" class="form-control" required/>
                <div class="invalid-feedback">
                </div>
            <div class="col-12">
                <label for="input-Pilih-Tujuan">Reguler</label>
                <select class="form-select" name="Reguler" id="input-Reguler" required>
                    <option value="">Pilih Tujuan </option>
                    <option value="BDGRY">Bandung Raya</option>
                    <option value="JKT">Jakarta</option>
                    <option value="SMG">Semarang</option>
                    <option value="SBY">Surabaya</option>
                </select>
</html>
